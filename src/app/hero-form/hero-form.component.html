<div class="container" [hidden]="submitted">
    <h1>Hero Form</h1>
    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="model.name" class="form-control" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" name="alterEgo" [(ngModel)]="model.alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select name="power" class="form-control" id="power" [(ngModel)]="model.power" name="power" #name="ngModel" required>
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Power is required</div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit</button>
        <button type="submit" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
</div>
<div class="container" [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{model.name}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{model.alterEgo}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{model.power}}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
